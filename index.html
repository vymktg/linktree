<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Link Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    .link-container {
      text-align: center;
    }

    .link {
      display: block;
      margin: 10px;
      padding: 15px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    .link:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="link-container">
    <a href="https://www.linkedin.com/" class="link" target="_blank">Linkedin</a>
    <a href="https://wa.me/1234567890" class="link" target="_blank">Whatsapp</a>
    <a href="https://www.example.com/" class="link" target="_blank">Website</a>
    <a href="tel:+1234567890" class="link">Phone</a>
    <a href="https://www.facebook.com/" class="link" target="_blank">Facebook</a>
  </div>

  <script>
    // You can add JavaScript code here if needed
  </script>
</body>

</html>
